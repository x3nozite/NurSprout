<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursprout Home Page</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="profile-picture">
                <div class="user-info">
                    <h2>Little Angel</h2>
                    <div class="sleep"></div>
                    <div class="nutrition"></div>
                </div>
            </div>
        </div>

        <!-- food log -->
        <div class="food-log">
            <input type="text" placeholder="Enter your food log here..">
            <button class="sumbit-log">&#9658;</button>
        </div>

        <!-- sleep data  -->
        <div class="sleep-container">
            <div class="panel">
                <h3>Sleep Trends</h3>
                <div class="toggles">
                    <div class="7D">7D</div>
                    <div class="14D">14D</div>
                    <div class="30D">30D</div>
                </div>
                <div class="graph"></div>
            </div>
        </div>
        <div class="bedtime-container">
            <div class="panel">
                <h3>Bedtime</h3>
            </div>
            <div class="graph"></div>
        </div>

        <!-- nutrition data  -->
        <div class="nutrition-container">
            <div class="panel">
                <h3>Nutrition List</h3>
                <ul class="nutrition-list">
                    <li>Iron<span class="bar"></span>65%</li>
                    <li>Calcium<span class="bar"></span>75%</li>
                    <li>Vitamin D<span class="bar"></span>40%</li>
                    <li>Vitamin A<span class="bar"></span>35%</li>
                    <li>Vitamin C<span class="bar"></span>18%</li>
                    <li>Zinc<span class="bar"></span>55%</li>
                    <li>Protein<span class="bar"></span>100%</li>
                    <li>Carbohydrates<span class="bar"></span>30%</li>
                    <li>Fats<span class="bar"></span>25%</li>
                </ul>
            </div>
        </div>

        <!-- recommended food  -->
        <div class="recommendation-panel">
            <div class="rec"><p>Avocado</p></div>
            <div class="rec"><p>Banana</p></div>
            <div class="rec"><p>Pumpkin</p></div>
        </div>
    </div>
</body>
</html>
