<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurSprout</title>
    <script defer src="components/main-header.js"></script>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="components/main-header.css" />
    <link rel="stylesheet" href="sleeptime.css" />
</head>
<body>
    <main-header></main-header>
    <div class="container">
       
        <div class="box"> 
            <img id="sleep" src="/assets/green.jpeg">
            <div class="adjustbox">
                <h2 id="sleeptext">Adjust Baby Sleep Time</h2>

                <div class="range">
                    <div class="range-slider">
                        <span class="range-selected"></span>
                    </div>
                    <div class="range-input">
                        <input type="range" class="min" min="0" max="2400" value="600" step="100">
                        <input type="range" class="max" min="0" max="2400" value="1200" step="100">
                    </div>
                    
                    <div class="range-price">
                        <label for="min">Start</label>
                        <input type="number" name="min" value="600">
                        <label for="max">End</label>
                        <input type="number" name="max" value="1200">
                    </div>
                </div>

            </div>
            <div class="button">
                <div class="return">
                    <a href="home.html">
                        <button id="return" class="quicksand-bold"></button>
                    </a>
                </div>
                <a href="home.html">
                    <button id="confirm" class="quicksand-bold">
                        Confirm
                     </button>
                </a>
            </div>
        </div>

        
    </div>
    <script src="sleeptime.js"></script>
</body>
</html>
