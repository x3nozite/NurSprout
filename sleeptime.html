<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurSprout</title>
    <script defer src="components/main-header.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="components/main-header.css" />
    <link rel="stylesheet" href="sleeptime.css" />
</head>
<body>
    <main-header></main-header>
    <div class="container">
        <div id="card">
            <div id="title">Adjust Your Baby Sleep time</div>
            <div id="icons">
                <span class="material-symbols-outlined" id="slider-icons">sunny</span>
                <span class="material-symbols-outlined" id="slider-icons">nights_stay</span>
                <span class="material-symbols-outlined" id="slider-icons">sunny</span>
            </div>
            <div id="time-details">
                <p>5pm</p>
                <p>1am</p>
                <p>10am</p>
            </div>
            <div id="slider"></div>
        </div>

        <div class="buttons">
            <button id="back-button"><span class="material-symbols-outlined" id="back">keyboard_backspace</span></button>
            <button id="confirm-button">Confirm</button>
        </div>
    </div>
    
    <script src="sleeptime.js"></script>
</body>
</html>
