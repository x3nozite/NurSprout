<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/master.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="/components/main-header.css">
    <script defer src="/components/main-header.js"></script>
</head>
<body>
    <main-header></main-header>


    <div id="form-wrapper">
        <div id="form-container">
            <h2 class="quicksand-regular">Login</h2>
            <form id="form-register">
                <div class="form-section">
                    <!--
                    <label for="email">Email Address</label>
                    -->
                    <input type="text" name="email" placeholder="Email Address" class="quicksand-regular" id="email">
                    <span id="email-error"></span>
                </div>

                <div class="form-section">
                    <!--
                    <label for="password">Password</label>
                    -->
                    <input type="password" name="password" placeholder="Password" class="quicksand-regular" id="password">
                    <span id="password-error"></span>
                </div>

                <div class="form-section quicksand-regular" id="checkbox">
                    <span>
                        <input type="checkbox" name="remember" id="remember">
                        Remember me
                    </span>
    
                    <a href="" id="forget-password">Forget password?</a>
                </div>

                <button type="submit" id="form-button" class="quicksand-bold">LOGIN</button>
            </form>

            <div id="divider">
                <span class="quicksand-bold">or</span>
            </div>

            <div id="sign-up-method">
                <img src="/assets/Google.png">
                <img src="/assets/Facebook.png">
                <img src="/assets/Apple.png">
            </div>
            <div id="have-account">
                <a href="register.html" class="quicksand-regular">Don't have an account?</a>
            </div>
        </div>
    </div>
    
    <script src="login-scripts.js"></script>
</body>
</html>
