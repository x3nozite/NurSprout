<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/master.css">
    <link rel="stylesheet" href="nuri.css">
    <link rel="stylesheet" href="/components/main-header.css"/>
    <script src="nuri.js"></script>
    <script defer src="/components/main-header.js"></script>
</head>
<body>
    <main-header></main-header>
    <div class="chatbot-content">
        <div class="nuri-sidebar"  id="closed-sidebar">
            <div class="icon-container" id="closed-container">
                <button class="nuri-buttons" onclick="sidebar_open()"><span class="material-symbols-outlined nuri-icons hover">left_panel_open</span></button>
                <div class="action-icon">
                    <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover">search</span></button>
                    <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover">add_comment</span></button>
                </div>
            </div>
            <div class="qa-container">
                <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover" id="qa-insight">lightbulb</span></button>
                <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover" id="qa-analyze">biotech</span></button>
                <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover" id="qa-sleep">bedtime</span></button>
                <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover" id="qa-nutrition">grocery</span></button>
            </div>
            <span class="material-symbols-outlined nuri-icons hover">account_circle</span>
        </div>
        <div class="nuri-sidebar" id="opened-sidebar">
            <div class="icon-container" id="main-container">
                <button class="nuri-buttons" onclick="sidebar_close()"><span class="material-symbols-outlined nuri-icons hover">left_panel_close</span></button>
                <div class="action-icon" id="main-ai-container">
                    <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover">search</span></button>
                    <button class="nuri-buttons"><span class="material-symbols-outlined nuri-icons hover">add_comment</span></button>
                </div>
            </div>
            <div class="quick-action-row">
                <button class="qa-nuri-buttons hover"><span class="material-symbols-outlined nuri-icons" id="qa-insight">lightbulb</span><p><b>NuRI's Insight</b></p></button>
                <button class="qa-nuri-buttons hover"><span class="material-symbols-outlined nuri-icons" id="qa-analyze">biotech</span><p><b>Quick Analyze</b></p></button>
                <button class="qa-nuri-buttons hover"><span class="material-symbols-outlined nuri-icons" id="qa-sleep">bedtime</span><p><b>View Sleep Report</b></p></button>
                <button class="qa-nuri-buttons hover"><span class="material-symbols-outlined nuri-icons" id="qa-nutrition">grocery</span><p><b>View Nutrition Reports</b></p></button>
            </div>
            <div class="chat-history">
                <div class="history-row">
                    <p class="history-title">Today</p>
                    <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                </div>
                <div class="history-row">
                    <p class="history-title">Yesterday</p>
                    <div class="history-text-container">
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                    </div>
                </div>
                <div class="history-row">
                    <p class="history-title">Previous 7 Days</p>
                    <div class="history-text-container">
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                        <button class="nuri-buttons chat-history-text">Baby's Insight: Today's Highlight</button>
                    </div>
                </div>
            </div>
            <div class="account-row hover">
                <span class="material-symbols-outlined nuri-icons" id="account-icon">account_circle</span>
                <p>Username</p>
            </div>
        </div>
        <div class="chat-container">
            <div class="nuri-chat">
                    <div class="nuri-chat-text">
                        <h1>NuRI Say's Hi!</h1>
                        <p>Not sure where to start? Just tell NuRi what you need — a task, a question, or anything else — and NuRi will handle the rest!</p>
                    </div>
                    <div class="nuri-chat-buttons-container">
                        <button class="nc-button">
                            <span class="material-symbols-outlined nuri-icons" id="qa-insight">lightbulb</span>
                            <p><b>NuRI'S Baby Insight</b></p>  
                        </button>
                        <a href="/nuri/sleep-report.html">
                        <button class="nc-button">
                            <span class="material-symbols-outlined nuri-icons" id="qa-sleep">bedtime</span>
                            <p><b>View Sleep Report</b></p>  
                        </button>
                        </a>
                        <button class="nc-button"><span class="material-symbols-outlined nuri-icons" id="qa-analyze">biotech</span>
                            <p><b>Quick Analyze</b></p>  
                        </button>
                        <button class="nc-button"><span class="material-symbols-outlined nuri-icons" id="qa-nutrition">grocery</span>
                            <p><b>View Nutrition Report</b></p>  
                        </button>  
                    </div>
            </div>
            <div class="nuri-textbox">
                <div class="textbox">
                    <textarea class="user-input" placeholder="Ask Anything... (ex. View sleep report)"></textarea>
                    <a href="/nuri/sleep-report.html"><span class="material-symbols-outlined nuri-icons" id="send-chat">send</span></a> 
                </div>
                 <hr class="rounded">
                 <div class="textbox-qa">
                     <button class="attach-button">
                         <span class="material-symbols-outlined nuri-icons">attach_file</span>
                         <p>Attach File</p>
                     </button>
                     <button class="attach-button">
                        <span class="material-symbols-outlined nuri-icons">add_photo_alternate</span>
                        <p>Insert Image</p>
                     </button> 
                 </div>
            </div>
        </div>


    </div>
</body>
</html>
