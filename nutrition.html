<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="components/main-header.js"></script>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="components/main-header.css" />
    <link rel="stylesheet" href="nutrition.css" />
  </head>
  <body>
    <main-header></main-header>

    <div class="main-page-container">
      <!-- search bar & items -->
      <div class="search-container">
        <div class="search-bar">
          <a href="home.html">
            <img id="back-button" src="assets/arrow_back.png" alt="x" />
          </a>
          <form>
            <input type="text" placeholder="Search..." />
          </form>
        </div>
        <div class="item-container">
          <div class="item">
            <img src="./assets/banana 1.png" alt="x" />
            <p>Banana</p>
          </div>
          <div class="item">
            <img src="./assets/Papaya.png" alt="x" />
            <p>Papaya</p>
          </div>
        </div>
      </div>

      <!-- Nutrition Intake -->
      <div class="main-container">
        <div class="food-header">
          <img src="./assets/banana 1.png" alt="" />
          <div class="food-texts">
            <div class="food-category">Fruits</div>
            <div class="food-name">Banana</div>
            <h2>45 kcal / 50g</h2>
          </div>
        </div>
        <div class="sub-container">
          <div class="nutrition-information">
            <div class="nutrition-texts">
              <h2 class="carbs">Carbs</h2>
              <h2 class="protein">Protein</h2>
              <h2 class="fat">Fat</h2>
            </div>
            <div class="nutrition-numbers">
              <h2 class="carbs-number">12g</h2>
              <h2 class="protein-number">0.6g</h2>
              <h2 class="fat-number">0.2g</h2>
            </div>
          </div>
          <div class="right-container">
            <div class="time">
              <input
                id="hour"
                type="number"
                min="1"
                max="12"
                value="12"
                inputmode="numeric"
              />
              <span class="separator">:</span>
              <input
                id="minute"
                type="number"
                min="0"
                max="59"
                value="00"
                inputmode="numeric"
              />
              <span id="meridiem" class="time-part" role="button">AM</span>
            </div>
            <div class="serving-size">
              Serving Size
              <div class="serving-size-slider">
                <input
                  type="range"
                  id="serving-slider"
                  min="1"
                  max="10"
                  value="1"
                />
                <span id="value">1</span>
              </div>
            </div>
          </div>
        </div>
        <div class="note">
          <h5>Add Note</h5>

          <div class="note-input">
            <textarea
              name="note"
              id="note"
              rows="3"
              placeholder=" Write your note here... "
            ></textarea>
          </div>
        </div>

        <button class="confirm-button" id="confirm-button">
          <p id="confirm-button-text">Confirm</p>
        </button>
      </div>
    </div>
    <script src="nutrition.js"></script>
  </body>
</html>
