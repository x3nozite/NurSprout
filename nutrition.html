<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="components/main-header.js"></script>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="components/main-header.css" />
    <link rel="stylesheet" href="nutrition.css" />
  </head>
  <body>
    <main-header></main-header>

    <!-- search bar & items -->
    <div class="search-container">
      <div class="search-bar">
        <form>
          <input type="text" placeholder="Search..." />
        </form>
      </div>
      <div class="item-container">
        <div class="item">
          <img src="./assets/banana.jpeg" alt="x" />
          <p>Banana</p>
        </div>
        <div class="item">
          <img src="./assets/avocado.jpg" alt="x" />
          <p>avocado</p>
        </div>
      </div>
    </div>

    <!-- Nutrition Intake -->
    <div class="main-container">
      <div class="food-header">
        <img src="./assets/banana.jpeg" alt="" />
        <div class="food-texts">
          <div class="food-category">Fruits</div>
          <div class="food-name">Banana</div>
          <h2>45 kcal / 50g</h2>
        </div>
      </div>
      <div class="sub-container">
        <div class="nutrition-information">
          <div class="nutrition-texts">
            <h2 class="carbs">Carbs</h2>
            <h2 class="protein">Protein</h2>
            <h2 class="fat">Fat</h2>
          </div>
        </div>
        <div class="right-container">
          <div class="time">TIME 00:00 AM</div>
          <div class="serving-size">Serving Size</div>
        </div>
      </div>
      <div class="note">
        <h5>Add Note</h5>

        <div class="note-input">
          <textarea
            name="note"
            id="note"
            rows="3"
            placeholder=" Write your note here..."
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
